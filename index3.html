<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA

    const numUm = Number(prompt(`Informe um número:`).replace(",","."));
    const numDois = Number(prompt(`Informe um segundo número:`).replace(",","."));
    const operacao = prompt(`Informe a operação que deseja realizar = +, -, *, /`);

    //PROCESSAMENTO

    let resultado;
    let parImpar;
    let positivoNegativo;
    let inteiroDecimal;

    switch(operacao){
        case "+":
            resultado = numUm + numDois;
            break;
        case "-":
            resultado =  numUm - numDois;
            break;
        case "*":
            resultado = numUm * numDois;
            break;
        case "/":
            resultado = numUm / numDois;
            break;
        default:
            alert("Operação inválida");
    }
    if (resultado % 2 == 0){
        parImpar = "Par";
    } else {
        parImpar = "Impar";
    }

    if (resultado > 0){
        positivoNegativo = "Positivo";
    } else{
        positivoNegativo = "Negativo";
    }
    if (resultado % 1 == 0) {
        inteiroDecimal = "Inteiro";
    } else {
        inteiroDecimal = "Decimal";
    }
    
    //SAÍDA

    document.write(`O resultado da operação é: ${resultado}, esse número é ${parImpar}, também ${positivoNegativo}, e ${inteiroDecimal}.`);

</script>
