<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    //ENTRADA  

    const caractere = prompt(`informe um caractere`);


    //PROCESSAMENTO
    switch(caractere) {
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
            alert("é uma vogal");
        break;
        default:
            alert("é uma consoante");
    }
    
    //SAÍDA

</script>
