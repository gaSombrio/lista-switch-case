<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const imparPar = Number(prompt(`informe um número`))
    
    //PROCESSAMENTO
    switch (imparPar % 2){
        case 0: 
            alert("par");
        default:
            alert("ímpar");
        break;

    }
   
    
    //SAÍDA

</script>
