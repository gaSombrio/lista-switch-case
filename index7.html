<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt(`Informe em qual hemisfério você está:`);
    const mes = prompt(`Informe o mês atual:`);
    let estacao;

    //PROCESSAMENTO
    if (hemisferio == "norte"){
            switch (mes) {
                case "Dezembro":
                case "Janeiro":
                case "Fevereiro":
                case "Março":
                    estacao = "Inverno";
                    break;
                case "Abril":
                case "Maio":
                case "Junho":
                    estacao = "Primavera";
                    break;
                case "Julho":
                case "Agosto":
                case "Setembro":
                    estacao = "Verão";
                    break;
                default:
                    estacao = "Outono"
                    break;
            }
         } else if (hemisferio == "sul"){ 
            switch (mes) {
                case "Março":
                case "Abril":
                case "Maio":
                case "Junho":
                    estacao = "Outono";
                    break;
                case "Julho":
                case "Agosto":
                case "Setembro":
                    estacao = "Inverno";
                    break;
                case "Outubro":
                case "Novembro":
                case "Dezembro":
                    estacao = "Primavera";
                    break;
                default:
                    estacao = "Verão"
             
                   break;
            }
            } else {
                alert("insira um hemisfério válido")
            }
            

    //SAÍDA
    document.write(`No hemisfério ${hemisferio} é ${estacao}.`);

</script>
